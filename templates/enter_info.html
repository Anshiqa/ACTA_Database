<!doctype html>
<html lang="en">

<!---tells the browser about the type of the document.-->
<html>
<!---------------------------------------------------->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!---^^link to bootstrap stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main_style.css') }}">

      <title>Upload new via Excel</title>
  </head>
<!---------------------------------------------------->


  <body>
    {% include 'navbar.html' %}
    <!---------------------------------------------------->
    
    <div class = "container">
        <div class="row pt-3"> <!--pt-3 adds padding to top of row-->
            <h4> Details of Data Collection  </h4> 
        </div> 

        <!--- instrument details ------------------------------>
        <!--Dynamically  updating labels for instrument and datatype-->
        <div class="row pt-3">     
            <div id="chosenInstru"></div> <!--input given from the script portion-->
            <br><br>
            <div id="chosenData"></div> <!--input given from the script portion-->
        </div> 
            
        <!--start a form here-->
        <form method ="POST" enctype="multipart/form-data">

            <!--operator field-->
            <div class="form-group row pt-3">
                <label for="inputOperator" class="col-sm-2 col-form-label">Operator: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nameOperator" id="inputOperator" placeholder="Name of Operator">
                </div>
            </div>

            <!--sample id field-->
            <div class="form-group row">
                <label for="inputSampleID" class="col-sm-2 col-form-label">Sample ID: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nameSampleID" id="inputSampleID" placeholder="Sample ID">
                </div>
            </div>

            <!--comments field-->
            <div class="form-group row">
                <label for="inputComments" class="col-sm-2 col-form-label">Comments: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nameComments" id="inputComments" placeholder="Enter Comments">
                </div>
            </div>

            <!--comments field-->
            <div class="form-group row">
                <label for="inputComposition" class="col-sm-2 col-form-label">Composition: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nameComposition" id="inputComposition" placeholder="Composition of Sample">
                </div>
            </div>

            <!--- upload data of material ------------------------------>
            <div class="row pt-3">
                <label> Upload Data: </label>
                <div class="form-group">
                    <input type="file" class="form-control-file" name = "uploadedFile">
                </div>
            </div>
            <!--------------------------------------------------->
                
            <!--- privacy options ------------------------------>
            <div class="row pt-3 ">
                    <div class = "form-check">
                    <div class="radio">
                        <label class="form-check-label"><input class="form-check-input" type="radio" name="optradio" value = "ActaLab Members Only"> ActaLab Members Only</label>
                    </div>

                        
                    <div class="radio">
                        <label class="form-check-label"><input class="form-check-input" type="radio" name="optradio" value = "SUTD Community Only"> SUTD Community Only</label>
                    </div>
                        
                    <div class="radio">
                        <label class="form-check-label"><input class="form-check-input" type="radio" name="optradio" value = "Global Community"> Global Community</label>
                    </div>

                    <div class="checkbox">
                        <label class ="form-check-label" ><input type="checkbox" class="form-check-input" value ="rechecked"> I have rechecked the information to ensure it is correct.</label>
                    </div>
                    </div>
            </div>
            <!--------------------------------------------------->
            <div class="row pt-3">
                    <button type = "submit" class="btn btn-primary"> Submit </button>
            </div>
        </form>


    </div> <!--close container-->
<!--------------------------------------------------->
    <script type="text/javascript">
        let chosenDataType ='{{chosenDataType}}';

        let chosenInstru ='{{chosenInstru}}';
    </script>
<!--------------------------------------------------->

    <script type="text/javascript" src="{{ url_for('static', filename='js/enter_info.js') }}"></script>
  </body>

  </html>
